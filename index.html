<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <script src="http://localhost:8080/webpack-dev-server.js"></script>
      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <div class="wrapper clearfix">
        <div class="content-main">
          <h2></h2>
          <div class="row">
            <div class="box 1" id="0"></div>
            <div class="box 2" id="1"></div>
            <div class="box 3" id="2"></div>
          </div>
          <div class="row">
            <div class="box 4" id="3"></div>
            <div class="box 5" id="4"></div>
            <div class="box 6" id="5"></div>
          </div>
          <div class="row">
            <div class="box 7" id="6"></div>
            <div class="box 8" id="7"></div>
            <div class="box 9" id="8"></div>
          </div>
          <div class="row users">
              <div class="score 1">
                <p>Player 1: </p>
              </div>
              <div class="score 2">
                <p>Player 2: </p>
              </div>
          </div>
          <div class="row games">
          </div>
        </div>
        <div class="content-secondary">
          <h1>TIC<br>TAC<br>TOE</h1>
          <form id="sign-up">
            <fieldset>
              <legend>Register</legend>
              <input type="text" name="credentials[email]" placeholder="Email" class="clear">
              <input type="password" name="credentials[password]" placeholder="Password" class="clear">
              <input type="password" name="credentials[password_confirmation]" placeholder="Confirm Password" class="clear">
              <input type="submit" name="submit" value="Register">
            </fieldset>
          </form>

          <form id="sign-in">
            <fieldset>
              <legend>Sign In</legend>
              <input type="text" name="credentials[email]" placeholder="Email" class="clear">
              <input type="password" name="credentials[password]" placeholder="Password" class="clear">
              <input type="submit" name="submit" value="Sign In">
            </fieldset>
        </form>

        <form id="sign-out">
          <fieldset>
            <legend>Sign Out</legend>
            <input type="submit" name="sign out" value="Sign Out">
          </fieldset>
        </form>

        <form id="change-password">
          <fieldset>
            <legend>Change Password</legend>
            <input type="password" name="passwords[old]" placeholder="Old Password" class="clear">
            <input type="password" name="passwords[new]" placeholder="New Password" class="clear">
            <input type="submit" name="submit" value="Change Password">
          </fieldset>
        </form>

        <form id="create-game">
            <fieldset>
              <legend>Create Game</legend>
              <input type="submit" name="new game" value="Create Game">
            </fieldset>
        </form>
        <form id="get-games">
            <fieldset>
              <legend>Get Games</legend>
              <input type="submit" name="new game" value="Get Games">
            </fieldset>
        </form>
        </div>
    </div>
    </body>
</html>
